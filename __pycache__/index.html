<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body { padding: 50px; }
        .container { max-width: 800px; }
        textarea { resize: vertical; }
        .result-box { 
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .fake { background-color: #f8d7da; }
        .real { background-color: #d1e7dd; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Fake News Detector</h1>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="newsInput" class="form-label">Paste news article text here:</label>
                <textarea class="form-control" id="newsInput" name="news" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
